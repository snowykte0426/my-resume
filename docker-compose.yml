version: '3.8'

services:
  resume:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-resume:latest
    container_name: my-resume
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - resume-network

networks:
  resume-network:
    driver: bridge